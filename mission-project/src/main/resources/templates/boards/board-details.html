<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Board Details</title>
</head>
<body>
<h1 th:text="${board.name}"></h1>
<ul>
    <li th:each="article : ${board.articles}">
        <p th:text="${article.title}"></p>
    </li>
</ul>
</body>
</html>
