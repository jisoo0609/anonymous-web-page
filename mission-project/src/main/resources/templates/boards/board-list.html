<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Board List</title>
</head>
<body>
<h1>Board List</h1>
<hr>
<div th:each="board : ${boards}">
    <h2><a th:href="@{/boards/{boardId}(boardId=${board.id})}">[[${board.name}]]</a></h2>
</div>
</body>
</html>
